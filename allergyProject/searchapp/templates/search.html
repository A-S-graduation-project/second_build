{% extends 'base.html' %}
{% load static %}
{% block content %}
  <main>
    <h1>Search results for "{{ query }}"</h1>

    <div class="picture-grid">
      {% for product in products %}
        <div class="product">
          <a herf="{% url 'searchapp:Detail' %}?kw={{ product.prdlstReportNo }}">
            <img src="{{ product.image }}" alt="{{ product.prdlstNm }}">
            <p>{{ product.prdlstNm }}</p>
          </a>
        </div>
        {% empty %}
          <h4>결과 없음</h4>
      {% endfor %}
    </div>
  </main>
{% endblock %}
