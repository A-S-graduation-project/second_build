<!-- {% load static %} -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Food Shopping Mall</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="food.jpg"><h1>Allergen</h1></a>
        </div>
        <div class="search">
          <form action="{% url 'search' %}" method="get">
            <div class="rangedropdown">
              <button class="dropbtn">검색범위</button>
              <div class="dropdown-content">
                <a href="#" class="search-scope-btn" data-search-scope="all">전체</a>
                <a href="#" class="search-scope-btn" data-search-scope="board">게시판</a>
                <a href="#" class="search-scope-btn" data-search-scope="food">식품</a>
              </div>
            </div>
            <input type="text" placeholder="원하는 상품을 검색해보세요">
            <button type="submit">검색</button>
            <div class="dropdown">
              <button class="dropbtn">알레르기</button>
              <div class="dropdown-content">
                <a href="#" class="allergen-btn" data-allergen="난류">난류</a>
                <a href="#" class="allergen-btn" data-allergen="우유">우유</a>
                <a href="#" class="allergen-btn" data-allergen="땅콩">땅콩</a>
                <a href="#" class="allergen-btn" data-allergen="생선">생선</a>
              </div>
            </div>
          </form>
          <div id="selected-allergens"></div>
        </div>
        <div class="menu">
          <ul>
            <li><a href="{% url 'board' %}">Board</a></li>
            <li><a href="{% static 'food.jpgcontact' %}">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="slideshow-container">
        <h1>안녕하세요 ALLER VIEW 입니다.</h1>
        <p>알러지가 있는 여러분 여러분의 알러지 보여주시면 먹고 싶은 음식중 그 알러지가 없는 음식을 알려드립니다.</p>
        <!-- 
            {% for image in image %}
            <div class="slide">
              <a href="{{ URL search }}">
              <img src="{{ image }}" alt="Slide {{ forloop.counter }}">
            </div>
            {% endfor %}
        -->
        <div class="slide">
          <a href="{{ URL search }}">
            <img src="allergy1.jpg" alt="Slide 1">
            <div class="text">음식</div>
          </a>
        </div>
        <div class="slide">
          <a href="{{ URL search }}">
            <img src="allergy2.jpg" alt="Slide 2">
            <div class="text">음식</div>
          </a>  
        </div>
        <div class="slide">
          <a href="{{ URL search }}">
            <img src="allergy3.jpg" alt="Slide 3">
            <div class="text">음식</div>
          </a>
        </div>
        <div class="slide">
          <a href="{{ URL search }}">
            <img src="allergy4.jpg" alt="Slide 2">
            <div class="text">음식</div>
          </a>
        </div>
        <div class="slide">
          <a href="{{ URL search }}">
            <img src="allergy5.jpg" alt="Slide 3">
            <div class="text">음식</div>
          </a>
        </div>
        <a class="prev" onclick="changeSlide(1)">&#10094;</a>
        <a class="next" onclick="changeSlide(-1)">&#10095;</a>
      </div>
    </main>
    <footer>
      <div class="color-blocks"></div>
    </footer>
  </body>
  <script src="app.js"></script>
</html>
